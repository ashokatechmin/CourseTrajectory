<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./static/styles.css">
    <script src="./static/index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Course Trajectory Calculator</title>
</head>


<body>
    <div class="w-[95%] mx-auto mt-5">
        <h1 class="text-center text-4xl font-bold">Course Trajectory Mapper</h1>
        <div>
            <div class="flex flex-row justify-between mt-3 w-1/2 border border-black mx-auto rounded bg-slate-100 p-5">
                <div class="flex flex-col w-1/4">
                    <label class="text-center" for="major">Major</label>
                    <select class="rounded border border-slate-500 w-full" name="major" id="major"
                        onchange="updateCourses()">
                    </select>
                </div>
                <div class="flex flex-col w-1/4">
                    <label class="text-center" for="minor">Minor</label>
                    <select class="rounded border border-slate-500 w-full" name="minor" id="minor"
                        onchange="updateCourses()">
                    </select>
                </div>
                <div class="flex flex-col w-1/4">
                    <label class="text-center" for="concentration">Concentration</label>
                    <select class="rounded border border-slate-500 w-full" name="concentration" id="concentration"
                        onchange="updateCourses()">
                    </select>
                </div>
            </div>

            <div class="flex mt-5">
                <div class="flex flex-col p-4 rounded bg-slate-200 border border-black shadow-lg mr-4 w-[20%] h-[70vh]">
                    <div class="mx-auto w-100 d-flex flex-column">
                        <h3 class="text-xl font-semibold text-center">Courses</h3>
                        <input type="text" class=" border-[1px] py-1 px-2 rounded w-full my-2" onkeyup="updateCourses()"
                            placeholder="Search for a course ..." id="courseQuery" />
                    </div>
                    <div id="courseContainer" class="overflow-y-scroll" ondrop="drop(event)"
                        ondragover="allowDrop(event)" droppable="true">
                    </div>
                </div>
                <div id="semContainer" class="grid rounded border-[1px] border-black w-4/5">
                </div>
            </div>
        </div>
</body>

</html>
