            <div class="flex">
                <div class="flex flex-col p-3 bg-[#003049] border border-black shadow-lg mr-4 w-[17%] h-[100vh]">
                    <div class="mx-auto w-100 d-flex flex-column">
                        <h3 class="drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.9)] font-mono text-2xl font-semibold text-white text-center underline underline-offset-4">Course Planner</h3>
                        <br>
                        <label for="major" class="font-mono text-white text-sm mt-1">Select your major:</label>
                        <select class="rounded border border-slate-500 w-full mt-2 mb-3 font-mono text-sm" name="major" id="major" onchange="updateCourses()">
                            <option value="default" selected>All Courses</option>
                            <option value="./courses/cs_maj.json">Computer Science</option>
                            <option value="./courses/cs_major_math_crypt.json">Computer Science + Math - Cryptography</option>
                            <option value="./courses/cs_major_math_ml.json">Computer Science + Math - Machine Learning</option>
                            <option value="./courses/economics.json">Economics</option>
                            <!-- <option value="./courses/psych.json">Psychology</option> -->
                        </select>
                        <label for="courseQuery" class="font-mono text-white text-sm mt-1">Search Course Name/Code:</label>
                        <input type="text" class="border-[1px] py-1 px-2 w-full mt-3 mb-3" onkeyup="updateCourses()" id="courseQuery"/>
                        <button onclick="rec_courses()" class="font-mono text-sm mt-2 mb-4 px-1 py-2 bg-cyan-500 rounded-md shadow hover:bg-cyan-600">
                            Recommend Trajectory/Clear
                        </button>
                        <button class="font-mono text-sm px-4 py-2 mb-4 bg-emerald-700 text-white rounded-md flex items-center justify-center" onclick="downloadCSV()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" aria-label="download" viewBox="0 0 512 512">
                              <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zM432 456c-13.3 0-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24s-10.7 24-24 24z"></path>
                            </svg>
                            <span class="ml-2">Download CSV & Excel</span>
                        </button>                          
                    </div>
                    <div id="courseContainer" class="overflow-y-scroll" ondrop="drop(event)"
                        ondragover="allowDrop(event)" droppable="true">
                    </div>
                </div>
                <div class="p-0 w-10/12">
                    <div id="totalCredits" class="font-mono text-sm mt-1"></div>
                    <div id="majorCredits" class="font-mono text-sm mt-1"></div>
                    <div id="semContainer" class="grid grid-cols-4 gap-3 mt-2 mb-1 mx-auto overflow-hidden h-[95vh]"></div>
                </div>
                
            </div>
