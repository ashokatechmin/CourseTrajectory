            <div class="flex">
                <div class="flex flex-col p-3 bg-[#003049] border border-black shadow-lg mr-4 w-[17%] h-[100vh]">
                    <div class="mx-auto w-100 d-flex flex-column">
                        <h3 class="drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.9)] font-mono text-2xl font-semibold text-white text-center underline underline-offset-4">Course Planner</h3>
                        <br>
                        <select class="rounded border border-slate-500 w-full mt-2 mb-3 font-mono text-sm" name="major" id="major" onchange="updateCourses()">
                            <option value="default" selected>Select a Major</option>
                            <option value="cs">Computer Science</option>
                            <option value="cs_mat_crypt">Computer Science + Math - Cryptography</option>
                            <option value="cs_mat_ml">Computer Science + Math - Machine Learning</option>
                            <option value="eco">Economics</option>
                            <option value="psych">Psychology</option>
                        </select>
                        <label for="courseQuery" class="font-mono text-white text-sm mt-1">Search Course Name or Code:</label>
                        <input type="text" class="border-[1px] py-1 px-2 w-full mt-3 mb-4" onkeyup="updateCourses()" id="courseQuery" placeholder="Course..."/>
                    </div>
                    <div id="courseContainer" class="overflow-y-scroll" ondrop="drop(event)"
                        ondragover="allowDrop(event)" droppable="true">
                    </div>
                </div>
                <div id="semContainer" class="grid grid-cols-4 gap-3 w-4/5 mt-1 mb-1 mx-auto overflow-hidden h-[99vh]">
                </div>
